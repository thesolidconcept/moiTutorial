<!doctype HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>Moment of Inertia App Example</title>
  </head>
  <body>
    <form id="rectangle-form">
      <h1>
        Rectangle
      </h1>
      <label for="rectangleWidth">Width</label>
      <input type="number" min=0 step=any
             id="rectangleWidth" />
      <br/>
      <label for="rectangleHeight">Height</label>
      <input type="number" min=0 step=any
             id="rectangleHeight"/>
    </form>
    <div id="output">
      <h2>Area:</h2>
      <h2>X Moment:</h2>
      <h2>Y Moment:</h2>
    </div>

    <script src="sections2.js"></script>
  </body>
</html>
